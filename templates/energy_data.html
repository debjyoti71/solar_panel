<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Data</title>
</head>
<body>
    <h1>Stored Solar Energy Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location Address</th>
                <th>Energy Consumption (kWh)</th>
                <th>Average Daily Energy (kWh)</th>
                <th>Panels Needed</th>
                <th>Date Recorded</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
