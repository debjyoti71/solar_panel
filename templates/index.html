<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Energy Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>Solar Panel Energy Calculator</h1>
    
    <form method="POST">
        <label for="energy_consumption">Your Energy Consumption (in kWh):</label>
        <input type="text" name="energy_consumption" id="energy_consumption" placeholder="e.g., 300" required><br><br>
        
        <h3>Select Location</h3>
        <input type="radio" id="manual" name="location_option" value="manual" checked>
        <label for="manual">Enter Latitude and Longitude</label><br>
        <input type="text" name="latitude" id="latitude_input" placeholder="Latitude" required>
        <input type="text" name="longitude" id="longitude_input" placeholder="Longitude" required><br><br>
        
        <input type="radio" id="map_option" name="location_option" value="map">
        <label for="map_option">Drop a Pin on the Map</label><br>
        
        <div id="map"></div>
        
        <button type="submit">Calculate</button>
    </form>

    {% if total_energy_kwh is defined %}
        <h2>Results</h2>
       
        <p><strong>Average Daily Energy Production:</strong> {{ average_daily_energy_kwh }} kWh</p>
        <p><strong>Number of 1kw Solar Panels Needed:</strong> {{ panels_needed | round(2) }} panels</p>
    {% endif %}

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([22.737195, 88.190791], 5); // Default view (India)

        // Load and display tile layer on the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        var marker;

        // Show/hide map based on location option selection
        document.querySelectorAll('input[name="location_option"]').forEach(function(elem) {
            elem.addEventListener('change', function(event) {
                if (event.target.value === 'map') {
                    document.getElementById('latitude_input').value = '';
                    document.getElementById('longitude_input').value = '';
                    document.getElementById('map').style.display = 'block'; // Show map
                } else {
                    document.getElementById('map').style.display = 'none'; // Hide map
                }
            });
        });

        // Add click event to map to get latitude and longitude
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;

            // Set latitude and longitude in input fields
            document.getElementById('latitude_input').value = lat.toFixed(6); // 6 decimal places
            document.getElementById('longitude_input').value = lon.toFixed(6); // 6 decimal places

            // Update or add a marker on map
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }
        });
    </script>
</body>
</html>
